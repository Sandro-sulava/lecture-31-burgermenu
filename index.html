<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Logo</div>

      <!-- Desktop Navigation -->
      <div class="desktop-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <!-- Mobile Burger Menu -->
      <div class="burger" id="burger">&#9776;</div>
    </nav>

    <!-- Mobile Full-screen Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <!-- Demo Content -->
    <div class="content">
      <h1>Responsive Navigation Demo</h1>
      <p>
        Resize your browser window to see the navigation change between desktop
        and mobile versions.
      </p>
      <p>On desktop (768px+): Horizontal navigation menu</p>
      <p>On mobile (&lt;768px): Burger menu with fullscreen overlay</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
